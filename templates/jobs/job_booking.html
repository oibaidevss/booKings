{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{form.media}}

{% block content %}
<div class="row">
	<div class="col-sm-4 offset-sm-4">
		<form action="" method="post">
			{% csrf_token %}
			<h3>{{title|title}}</h3>
			{% crispy form %}
			<!-- <input type="submit" value="Book" class="btn btn-primary btn-block"> -->
			<hr>
		</form>
	</div>
</div>
{% endblock %}
